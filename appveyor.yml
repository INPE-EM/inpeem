version: 1.0.{build}

image:
  - Visual Studio 2017

branches:
  only:
    - master
    - qt-gui

skip_tags: true

clone_folder: C:\projects\git\inpeem

install:
  - cd C:\projects
  - dir
  - mkdir solution
  - mkdir 3rdparty
  - cd solution
  - xcopy /Y ..\git\inpeem\build\scripts\win\inpeem_conf.bat %CD%
  - inpeem_conf.bat
